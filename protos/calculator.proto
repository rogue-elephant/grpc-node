syntax = "proto3";

package calculator;

service CalculatorService {
    rpc Sum (SumRequest) returns (SumResponse);
    rpc NthFibonacci (NthFibonacciRequest) returns (stream NthFibonacciResponse);
}

message SumRequest {
    int32 augend = 1;
    int32 addend = 2;
}

message SumResponse {
    int32 result = 1;
}

message NthFibonacciRequest {
    int32 n = 1;
}

message NthFibonacciResponse {
    int32 index = 1;
    int32 result = 2;
}